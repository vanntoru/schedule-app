name: CI

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          # ğŸ‘‡ ä¾å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ˜ç¤ºï¼ˆè¤‡æ•°è¡Œ OKï¼‰
          cache-dependency-path: |
            requirements.dev.txt

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
        - run: npm ci

      - run: npm ci
      - run: npx playwright install --with-deps

      - run: python -m pip install -r requirements.dev.txt
      - run: ruff check .
      - run: pytest
        # addopts ã§ --cov ã¨é–¾å€¤ãŒè‡ªå‹•ä»˜åŠ ã•ã‚Œã‚‹
