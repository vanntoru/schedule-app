name: CI

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          # 👇 依存ファイルを明示（複数行 OK）
          cache-dependency-path: |
            requirements.dev.txt

      - run: python -m pip install -r requirements.dev.txt
      - run: ruff check .
      - run: pytest -q
